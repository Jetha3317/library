<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="pcchair.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>I-LIPS 2024 - PC Chair</title>
</head>

<body>
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <section id="speakers" class="speakers">
        <div class="container">
            <div class="section-title">
                <div class="line">
                    <h2>PC Chair</h2>
                </div>
            </div>
            <div class="speakers-grid">
                <div class="speaker-card">
                    <div class="speaker-image">
                        <img src="./images/vkchandna.jpg" alt="Dr.(Prof.) Vinay Kumar Chandna">
                    </div>
                    <div class="speaker-info">
                        <h3>Prof.(Dr.) Vinay Kumar Chandna</h3>
                        <h3>Principal</h3>
                        <p>JECRC, Jaipur</p>
                    </div>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="speaker-card">
                    <h1 class="name">ORGANIZER SECRETARY</h1>
                    <div class="speaker-image">
                        <img src="./images/anita.png"
                            alt="Prof.(dr.) Anita Jain">
                    </div>
                    <div class="speaker-info">
                        <h3>Prof.(dr.) Anita Jain</h3>
                        <h3>Chief Librarian</h3>
                        <p>JECRC, Jaipur</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer will be loaded here -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
