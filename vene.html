<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mob-header.css">
    
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="mob-header.css">
    
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="mob-header.css">
    
    <link rel="stylesheet" href="vene.css">
    <link rel="stylesheet" href="mob-header.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="mob-header.css">
    
    <title>Contact JECRC Foundation</title>
</head>

<body>
    <!-- Header will be loaded here -->
    <!-- Desktop Header -->
<!-- Mobile Header -->
    <div id="mobile-header"></div>

    <!-- Desktop Header -->
<div id="header"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="main">
            <div class="contact-grid">
                <!-- Contact Info Card -->
                <div class="contact-card">
                    <h2 class="section-title">Contact Us</h2>
                    <div class="contact-list">
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">Address</div>
                                <p>JECRC Foundation, Plot No. IS-2036 to 2039, Ramchandrapura Industrial Area, Phase-III, Sitapura, Jaipur - 302022</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">Phone</div>
                                <p class="num">+91 9587564564</p>
                                <p class="num">+91 9829230353</p>
                                <p class="num">+91 7976196689</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-item__icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-item__content">
                                <div class="contact-item__label">Email</div>
                                <p>icetsl@jecrc.ac.in</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map Container -->
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3557.7154810872467!2d75.8173!3d26.9123!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMjbCsDU0JzQ0LjMiTiA3NcKwNDknMDIuMyJF!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                            width="100%" 
                            height="100%" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                    </iframe>
                    <div class="location-marker">
                        <div class="marker-pulse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    
    <script src="mob-header.js"></script>
    <script src="index.js"></script>
</body>
</html>
